<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            text-align: center;
            margin: 7em auto;
            background-color: black;
            padding: 0.5rem 0.5rem;
            max-width: 343px;
        }

        main {
            border: 2px solid black;
            border-radius: 0.6rem;
            background: #202020;
            color: whitesmoke;
        }

        .address {
            color: greenyellow;
            line-height: 1.5;
        }

        p {
            line-height: 4;
        }

        img {
            margin: 0.5rem;
            border-radius: 50rem;
        }

        ul {}

        li {
            list-style-type: none;
            margin: 1em 1em 1em 1em;
            background-color: rgb(45, 44, 44);
            border-radius: 0.3rem;


        }

        li a {
            text-decoration: none;
            color: whitesmoke;
            font-weight: bold;
            display: block;
            padding: 0.5rem;
        }
    </style>

</head>

<body>
    <main>
        <img src="sahil.jpeg" alt="avatar-Sahil">
        <h2>SAHIL GARER</h2>
        <p class="address">Rajasthan ,india</p>
        <p>"Front-end developer and avid reader."</p>
        <ul>
            <li><a href="https://github.com/Vicioussahil">GitHub</a></li>
            <li><a href="https://www.youtube.com/@jatrajasthanalla5377">Youtube</a></li>
            <li><a href="https://www.linkedin.com/in/sahil-garer-314ab334a/">LinkdIn</a></li>
            <li><a href="https://t.me/royaljaatsahil">Telegram</a></li>
            <li><a href="https://www.facebook.com/sahil.garer.2025/">Facebook</a></li>
        </ul>
    </main>
</body>

</html>
